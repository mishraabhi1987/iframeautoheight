<html> 
<head>
<title>iframe local</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	$('iframe').on("load", function (e) {
		setTimeout(iResize, 50);
		// Safari and Opera need a kick-start.
		var iSource = document.getElementById('your-iframe-id').src;
		//document.getElementById('abc').src = '';
		document.getElementById('abc').src = iSource;
	});
	function iResize() {
		document.getElementById('abc').style.height = 
		document.getElementById('abc').contentWindow.document.body.offsetHeight + 'px';
	}
	
});
</script>
</head>
<body>
<iframe id="abc" src="https://recruitingapp-1000.develop.umantis.com/Jobs/All?searchTokens=114" name="https://www.alterszentrumpark.ch/ueber-uns-rundgang/ueber-uns/test-umantis-stellenmarkt.html/1832" width="980" height="1500"></iframe>
