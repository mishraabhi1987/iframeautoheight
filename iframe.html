<html> 
<head>
<title>iframe</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--<script src="https://raw.githubusercontent.com/cowboy/jquery-postmessage/master/jquery.ba-postmessage.js"></script>--> 
<script src="jquery.ba-postmessage.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var if_height, src = 'https://recruitingapp-1000.develop.umantis.com/Jobs/1',iframe = $( '<iframe src="' + src + '" name="' + document.location.href + '" width="980" height="500" frameborder="0" scrolling="no"><\/iframe>' ).appendTo( '#umantis_iframe' );
		$.receiveMessage(function(e){

			var h = Number(e.data.replace(/[^0-9\.]+/g,""));

			if (!isNaN( h ) && h > 0 && h !== if_height) {
				/* Height has changed, update the iframe */
				if_height = h;
				iframe.height(h);
				console.log("Abhishek" + "ifheight "+ if_height);
			}
		}); 
	});
</script>

<style>
div#umantis_iframe { min-height: 0; }
</style>
</head>
<body>
<div id="umantis_iframe">

</div>

</body>
</html>
