<html>
<head>
<title>iframe</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://raw.githubusercontent.com/cowboy/jquery-postmessage/master/jquery.ba-postmessage.js"></script>
  <script type="text/javascript" src="http://benalman.com/code/projects/jquery-postmessage/shared/ba-debug.js"></script>
  <script type="text/javascript" src="http://benalman.com/code/projects/jquery-postmessage/shared/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="http://benalman.com/code/projects/jquery-postmessage/shared/SyntaxHighlighter/scripts/shCore.js"></script>
  <script type="text/javascript" src="http://benalman.com/code/projects/jquery-postmessage/shared/SyntaxHighlighter/scripts/shBrushJScript.js"></script>  
  <link rel="stylesheet" type="text/css" href="http://benalman.com/code/projects/jquery-postmessage/shared/SyntaxHighlighter/styles/shCore.css">
  <link rel="stylesheet" type="text/css" href="http://benalman.com/code/projects/jquery-postmessage/shared/SyntaxHighlighter/styles/shThemeDefault.css">
  <link rel="stylesheet" type="text/css" href="http://benalman.com/code/projects/jquery-postmessage/examples/index.css">
<script type="text/javascript" src="http://benalman.com/code/projects/jquery-postmessage/jquery.ba-postmessage.js"></script>
<script>
$(function(){
  
  // Keep track of the iframe height.
  var if_height,
  
    // Pass the parent page URL into the Iframe in a meaningful way (this URL could be
    // passed via query string or hard coded into the child page, it depends on your needs).
    src = 'http://rj3.net/code/projects/jquery-postmessage/examples/iframe/child/#' + encodeURIComponent( document.location.href ),
    
    // Append the Iframe into the DOM.
    iframe = $( '<iframe " src="' + src + '" width="700" height="1000" scrolling="no" frameborder="0"><\/iframe>' )
      .appendTo( '#iframe' );
  
  // Setup a callback to handle the dispatched MessageEvent event. In cases where
  // window.postMessage is supported, the passed event will have .data, .origin and
  // .source properties. Otherwise, this will only have the .data property.
  $.receiveMessage(function(e){
    
    // Get the height from the passsed data.
    var h = Number( e.data.replace( /.*if_height=(\d+)(?:&|$)/, '$1' ) );
    
    if ( !isNaN( h ) && h > 0 && h !== if_height ) {
      // Height has changed, update the iframe.
      iframe.height( if_height = h );
    }
    
  // An optional origin URL (Ignored where window.postMessage is unsupported).
  }, 'http://rj3.net' );
  
  // And for good measure, let's send a toggle_content message to the child.
  $( '<a href="#">Show / hide Iframe content<\/a>' )
    .appendTo( '#nav' )
    .click(function(){
      $.postMessage( 'toggle_content', src, iframe.get(0).contentWindow );
      return false;
    });
  
});
</script>
<style>
div#wrapper { min-height: 0; }
</style>
</head>
<body>
<div id="umantis_iframe">
<iframe src="https://recruitingapp-1000.develop.umantis.com/Jobs/All?searchTokens=114" onLoad="self.scrollTo(0,0)" name="https://www.alterszentrumpark.ch/ueber-uns-rundgang/ueber-uns/test-umantis-stellenmarkt.html/1832" width="980" height="1500" scrolling="yes"  frameborder="0"></iframe>
</div>

</body>
</html>
